# Strip1.ini
#
# A configuration script for layout of text on a cartoon strip
# using the ComicBot IRC Bot by Paul Mutton.
# ComicBot is built using the PircBot Java IRC Bot Framework
# http://www.jibble.org/pircbot.php

# (note that nicks are not drawn yet!)

background = teencomix1.png

# Position of bottom-left of date string
datestamp = 4,250

# x,y,width,height of speech bubble
bubble1 = 214,43,174,141
# nicks are ignored for the moment...
nick1 = 0,0,10,10
# max number of characters for this bubble.
maxlength1 = 90